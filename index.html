<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D Model Viewer with AR</title>

    <!-- Предварительная загрузка текстур -->
    <link rel="preload" href="1.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="2.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="3.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="4.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="5.jpg" as="image" type="image/jpeg">

    <!-- Предварительная загрузка 3D моделей -->
    <link rel="preload" href="Genshin-Impact-Shader-v1-6.glb" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="Genshin-Impact-Shader-v1-6.usdz" as="fetch" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: white;
            --poster-color: white;
            touch-action: pan-y pinch-zoom;
            -webkit-touch-callout: none;
        }
        
        .model-viewer-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .ar-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="model-viewer-container">
        <model-viewer 
            src="Genshin-Impact-Shader-v1-6.glb"
            ios-src="Genshin-Impact-Shader-v1-6.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            camera-controls
            touch-action="pan-y pinch-zoom"
            interaction-policy="allow-when-focused"
            auto-rotate
            rotation-per-second="30deg"
            min-camera-orbit="auto auto 5%"
            max-camera-orbit="auto auto 200%"
            min-field-of-view="10deg"
            max-field-of-view="90deg"
            outline="2px solid rgb(0, 0, 0)"
            shadow-intensity="1"
            exposure="1"
            environment-image="neutral"
            ar-scale="fixed"
            ar-placement="floor"
            interaction-prompt="none"
            quick-look-browsers="safari chrome"
            loading="eager"
            alt="3D model">
            
            <button slot="ar-button" class="ar-button">
                View in AR
            </button>
        </model-viewer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modelViewer = document.querySelector('model-viewer');
            
            // Включаем поддержку жестов
            modelViewer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                }
            }, {passive: false});

            // Настройка материалов после загрузки
            modelViewer.addEventListener('load', async () => {
                try {
                    const materials = await modelViewer.model.materials;
                    materials.forEach((material, index) => {
                        if (material && material.pbrMetallicRoughness) {
                            // Сохраняем оригинальные текстуры
                            const originalTexture = material.pbrMetallicRoughness.baseColorTexture;
                            
                            // Настраиваем материал
                            material.setDoubleSided(true);
                            material.pbrMetallicRoughness.setMetallicFactor(0);
                            material.pbrMetallicRoughness.setRoughnessFactor(1);
                            
                            // Возвращаем оригинальную текстуру, если она была
                            if (originalTexture) {
                                material.pbrMetallicRoughness.baseColorTexture = originalTexture;
                            }
                        }
                    });
                } catch (error) {
                    console.error('Error setting up materials:', error);
                }
            });
        });

        // Предотвращаем зум страницы на iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
