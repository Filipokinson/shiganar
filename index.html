<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>3D Model Viewer with AR Support</h1>
    <model-viewer src="Genshin-Impact-Shader-v1-6.glb" 
                  alt="3D Model" 
                  ar 
                  ar-modes="webxr scene-viewer quick-look" 
                  camera-controls 
                  auto-rotate 
                  ios-src="Genshin-Impact-Shader-v1-6.usdz">
    </model-viewer>
    <button onclick="enableAR()">View in AR</button>
    
    <script>
        function enableAR() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.activateAR();
        }
    </script>
</body>
</html>
