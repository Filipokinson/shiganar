<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model in AR</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <button id="enterAR">Посмотреть в AR</button>
    <script type="module">
        // Импорты Three.js и его модулей с использованием ссылок на CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

        // Инициализация сцены, камеры и рендерера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Загрузка модели и текстур из репозитория
        const loader = new GLTFLoader();
        const textureLoader = new THREE.TextureLoader();

        // Замените ссылки на raw файлы вашего репозитория
        loader.load('https://raw.githubusercontent.com/Filipokinson/shiganar/main/Genshin-Impact-Shader-v1-6.glb', function (gltf) {
            const model = gltf.scene;

            // Загрузка текстур (замените URL на ссылки ваших .png файлов)
            const texture1 = textureLoader.load('https://raw.githubusercontent.com/Filipokinson/shiganar/main/1.png');
            const texture2 = textureLoader.load('https://raw.githubusercontent.com/Filipokinson/shiganar/main/2.png');
            const texture3 = textureLoader.load('https://raw.githubusercontent.com/Filipokinson/shiganar/main/3.png');
            const texture4 = textureLoader.load('https://raw.githubusercontent.com/Filipokinson/shiganar/main/4.png');
            const texture5 = textureLoader.load('https://raw.githubusercontent.com/Filipokinson/shiganar/main/5.png');

            // Наложение текстур на материалы модели
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material.map = texture1; // Примените текстуру по вашему выбору
                    child.material.needsUpdate = true;
                }
            });

            scene.add(model);
            camera.position.z = 5;
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        document.getElementById('enterAR').addEventListener('click', () => {
            // Инициализация AR режима через WebXR
            if (navigator.xr) {
                navigator.xr.requestSession('immersive-ar').then((session) => {
                    const arRenderer = new THREE.WebGLRenderer({ antialias: true });
                    arRenderer.xr.enabled = true;
                    arRenderer.setSize(window.innerWidth, window.innerHeight);
                    document.body.appendChild(arRenderer.domElement);

                    session.addEventListener('end', () => {
                        document.body.removeChild(arRenderer.domElement);
                    });

                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestAnimationFrame((time, frame) => {
                            arRenderer.render(scene, camera);
                        });
                    });

                    session.start();
                });
            } else {
                alert('Ваш браузер не поддерживает WebXR.');
            }
        });
    </script>
</body>
</html>
