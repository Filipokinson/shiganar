<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #model-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <model-viewer id="model-viewer" src="Genshin-Impact-Shader-v1-6.glb" 
                  alt="3D Model" 
                  ar 
                  ar-modes="webxr scene-viewer quick-look" 
                  camera-controls 
                  auto-rotate 
                  ios-src="Genshin-Impact-Shader-v1-6.usdz">
    </model-viewer>
    
    <script type="module">
        function enableAR() {
            const modelViewer = document.getElementById('model-viewer');
            modelViewer.addEventListener('load', () => {
                modelViewer.activateAR();
            });
        }
    </script>
</body>
</html>
