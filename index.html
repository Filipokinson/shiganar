<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR Support</title>
    <!-- Import model-viewer component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .viewer-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: white;
            --poster-color: white;
        }
        model-viewer::part(default) {
            outline: 2px solid #000;
            outline-offset: 2px;
        }
        #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: elongate 2s infinite ease-in-out alternate;
            display: none;
        }
        model-viewer[ar-status="not-presenting"] > #ar-prompt {
            display: block;
        }
        @keyframes elongate {
            from { transform: translateX(-50%) scale(0.8); }
            to { transform: translateX(-50%) scale(1.2); }
        }
        .ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            bottom: 16px;
            right: 16px;
            padding: 12px;
            color: #4285f4;
            display: block !important;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <model-viewer
            src="Genshin-Impact-Shader-v1-6.glb"
            alt="3D model"
            ar
            ar-modes="webxr scene-viewer"
            ar-scale="fixed"
            camera-controls
            auto-rotate
            camera-orbit="0deg 75deg 105%"
            environment-image="neutral"
            shadow-intensity="1"
            exposure="1"
            shadow-softness="0"
            tone-mapping="commerce"
            interaction-prompt="none"
            ar-placement="floor"
            xr-environment
            bounds="tight"
        >
            <button class="ar-button" slot="ar-button">
                ðŸ‘‹ View in AR (Chrome)
            </button>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>
    </div>

    <script>
        // ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶ÐºÐ¸ WebXR
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-ar')
                .then((supported) => {
                    if (!supported) {
                        console.log('WebXR AR not supported');
                    }
                });
        }
    </script>
</body>
</html>
