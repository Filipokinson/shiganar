<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            background-color: white;
            --poster-color: white;
        }
        
        model-viewer::part(default-progress-bar) {
            height: 3px;
            background-color: #4CAF50;
        }

        .model-viewer-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .ar-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ar-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="model-viewer-container">
        <model-viewer 
            src="Genshin-Impact-Shader-v1-6.glb"
            ios-src="Genshin-Impact-Shader-v1-6.usdz"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            outline="2px solid rgb(0, 0, 0)"
            shadow-intensity="1"
            exposure="1"
            environment-image="neutral"
            texture-type="image"
            alt="3D model"
            loading="eager"
            reveal="auto">
            
            <button slot="ar-button" class="ar-button">
                View in AR
            </button>
        </model-viewer>

        <script>
            const modelViewer = document.querySelector('model-viewer');
            
            // Дождемся загрузки модели
            modelViewer.addEventListener('load', async () => {
                const materials = await modelViewer.model.materials;
                
                // Применяем текстуры к материалам
                materials.forEach((material, index) => {
                    if (material && material.pbrMetallicRoughness) {
                        // Пытаемся применить текстуру к каждому материалу
                        try {
                            const textureNum = index + 1;
                            const textureUrl = `${textureNum}.jpg`;
                            
                            // Применяем текстуру
                            if (material.pbrMetallicRoughness.baseColorTexture) {
                                material.pbrMetallicRoughness.baseColorTexture.texture.source.setURI(textureUrl);
                            }
                        } catch (error) {
                            console.error(`Error applying texture ${index + 1}:`, error);
                        }
                    }
                });
            });
        </script>
    </div>
</body>
</html>
