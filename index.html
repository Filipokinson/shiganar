<!doctype html>
<html lang="en">
  <head>
    <title>3D Model Viewer with AR</title>
    <meta charset="utf-8">
    <meta name="description" content="3D model viewer with AR support">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="GLB Shigan 4.2.glb"              <!-- GLB for Android and fallback -->
      ios-src="GLB_Shigan_4.2.usdz"         <!-- USDZ specifically for iOS -->
      ar
      ar-modes="webxr scene-viewer quick-look" <!-- Support all AR modes -->
      camera-controls
      tone-mapping="neutral"
      poster="poster.webp"
      shadow-intensity="1"
      environment-image="neutral"          <!-- Optional: improve lighting -->
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
