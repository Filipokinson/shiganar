<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 600px;
            background-color: white;
            --poster-color: white;
        }
        
        model-viewer::part(default-progress-bar) {
            height: 3px;
            background-color: #4CAF50;
        }

        .model-viewer-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .texture-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .texture-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .texture-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="model-viewer-container">
        <model-viewer 
            src="model.glb"
            ios-src="model.usdz"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            outline="1px solid #000000"
            shadow-intensity="1"
            exposure="1"
            alt="3D model">
            
            <button slot="ar-button" class="texture-button">
                View in AR
            </button>
        </model-viewer>

        <div class="texture-buttons">
            <button class="texture-button" onclick="changeTexture(1)">Texture 1</button>
            <button class="texture-button" onclick="changeTexture(2)">Texture 2</button>
            <button class="texture-button" onclick="changeTexture(3)">Texture 3</button>
            <button class="texture-button" onclick="changeTexture(4)">Texture 4</button>
            <button class="texture-button" onclick="changeTexture(5)">Texture 5</button>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector('model-viewer');

        function changeTexture(textureNumber) {
            // Здесь будет логика смены текстур
            console.log(`Changing to texture ${textureNumber}`);
            // Пример изменения текстуры (необходимо адаптировать под вашу модель)
            modelViewer.setAttribute('src', `model_texture${textureNumber}.glb`);
        }
    </script>
</body>
</html>
