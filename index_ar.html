<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #startAR {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startAR">Start AR</button>

    <a-scene mindar>
        <a-camera></a-camera>
        <a-marker preset="hiro">
            <a-entity gltf-model="./Genshin-Impact-Shader-v1-6.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
    </a-scene>

    <script>
        document.getElementById('startAR').addEventListener('click', () => {
            document.querySelector('a-scene').setAttribute('mindar-start', '');
        });
    </script>
</body>
</html>
