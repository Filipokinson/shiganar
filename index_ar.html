<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer in AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startAR" class="button">Start AR</button>
    <button id="start3D" class="button" style="right: 100px;">View in 3D</button>

    <a-scene id="ar-scene" mindar embedded style="display: none;">
        <a-camera></a-camera>
        <a-marker preset="hiro">
            <a-entity gltf-model="./Genshin-Impact-Shader-v1-6.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>
    </a-scene>

    <a-scene id="three-d-scene" embedded>
        <a-entity gltf-model="./Genshin-Impact-Shader-v1-6.glb" position="0 1.6 -5" scale="0.5 0.5 0.5"></a-entity>
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        document.getElementById('startAR').addEventListener('click', () => {
            document.getElementById('ar-scene').style.display = 'block';
            document.getElementById('three-d-scene').style.display = 'none';
        });

        document.getElementById('start3D').addEventListener('click', () => {
            document.getElementById('ar-scene').style.display = 'none';
            document.getElementById('three-d-scene').style.display = 'block';
        });
    </script>
</body>
</html>
